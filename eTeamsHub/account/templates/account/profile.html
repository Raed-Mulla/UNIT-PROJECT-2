{% extends 'main/base.html' %}

{% block title %} Profile - {{ user.username }} {% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">

            <div class="mb-4">
                <img src="{{ user.profile.avatar.url }}" class="rounded-circle shadow" style="width: 150px; height: 150px; object-fit: cover;" alt="Avatar">
                
                <div class="mt-2">
                    <a href="{% url 'account:edit_avatar' %}" class="btn btn-sm btn-outline-secondary">Change Avatar</a>
                </div>
            </div>

            <h4 class="mb-1">{{ user.get_full_name }}</h4>
            <p class="text-muted">@{{ user.username }}</p>

            {% if user.profile.favorite_team %}
                <div class="mt-4">
                    <h5 class="text-muted">Favorite Team:</h5>
                    <a href="{% url 'teams:team_detail' user.profile.favorite_team.id %}" class="d-inline-block text-decoration-none">
                        <img src="{{ user.profile.favorite_team.logo.url }}"
                            class="rounded shadow-sm mb-2" style="height: 80px; object-fit: contain;">
                        <h6 class="text-primary">{{ user.profile.favorite_team.name }}</h6>
                    </a>
                </div>
            {% endif %}

        </div>
    </div>
</div>
{% endblock %}
