{% extends 'main/base.html'%}


{% block title %} profile for ((user.username)) {% endblock %}

{% block content %}

<div class="row">

    <div class="col-2">
        <img src="{{user.profile.avatar.url}}" class="w-100 rounded-circle">
        <h5>@{{user.username}}</h5>
    </div>

    <div class="col-2">
        
        <div class="d-flex flex-column gap-3">
            <p>{{user.profile}}</p>
        </div>
    </div>

</div>


{% endblock %}
