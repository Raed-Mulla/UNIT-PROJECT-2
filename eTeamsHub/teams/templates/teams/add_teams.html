{% extends 'main/base.html' %}

{% block title %} Add Team {% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center mt-5">

    <h2>Add Team</h2>

    <form class="d-flex flex-column gap-3 w-50" action="{% url 'teams:add_team' %}" method="POST"enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingName" placeholder="Team Name" name="name" required>
            <label for="floatingName">Team Name</label>
        </div>


        <div class="form-floating">
            <textarea class="form-control" placeholder="Team Description" id="floatingDesc" name="description" style="height: 120px;" required></textarea>
            <label for="floatingDesc">Team Description</label>
        </div>


        <div class="form-floating">
            <input type="file" class="form-control" id="floatingLogo" name="logo" accept="image/*" required>
            <label for="floatingLogo">Team Logo</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Add Team</button>
    </form>
</div>
{% endblock %}
