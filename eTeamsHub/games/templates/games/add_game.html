{% extends 'main/base.html'%}


{% block title %} Add Game {% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center mt-5">

    <h2>Add Game</h2>

    <form class="d-flex flex-column gap-3 w-50" action="{% url 'games:add_game' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingName" placeholder="Game Name" name="name" required>
            <label for="floatingName">Game Name</label>
        </div>

        <div class="form-floating">
            <input type="file" class="form-control" id="floatingLogo" name="logo" accept="image/*" required>
            <label for="floatingLogo">Game Logo</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Add Game</button>
    </form>
</div>

{% endblock %}
