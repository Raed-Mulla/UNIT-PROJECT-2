{% extends 'main/base.html'%}
{% block title %} Game List {% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">Available Games</h2>

    {% if games %}
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        {% for game in games %}
        <div class="col">
            <div class="card h-100 shadow-lg border-0 rounded-4">
                {% if game.logo %}
                <a href="{% url 'games:game_detail' game.id %}">
                    <img src="{{ game.logo.url }}" class="card-img-top rounded-top-4 p-3" alt="{{ game.name }}" style="height: 180px; object-fit: contain;">
                </a>
                {% endif %}
                <div class="card-body text-center">
                    <h5 class="card-title">
                        <a href="{% url 'games:game_detail' game.id %}" class="text-decoration-none text-primary">
                            {{ game.name }}
                        </a>
                    </h5>
                    <p class="text-muted small">{{ game.description }}</p>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-center text-muted">No games available yet.</p>
    {% endif %}
</div>
{% endblock %}
